<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1>Graph_of_users_with_implicit_links_4</h1>
</center>

<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 1000px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "203593498", "label": "203593498", "shape": "dot", "size": 10}, {"id": "217117958", "label": "217117958", "shape": "dot", "size": 10}, {"id": "75119639", "label": "75119639", "shape": "dot", "size": 10}, {"id": "126990186", "label": "126990186", "shape": "dot", "size": 10}, {"id": "81524938", "label": "81524938", "shape": "dot", "size": 10}, {"id": "252030026", "label": "252030026", "shape": "dot", "size": 10}, {"id": "144152271", "label": "144152271", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"edge_weight": "0.027", "from": "203593498", "to": "217117958", "weight": 1}, {"edge_weight": "0.027", "from": "203593498", "to": "75119639", "weight": 1}, {"edge_weight": "0.027", "from": "203593498", "to": "126990186", "weight": 1}, {"edge_weight": "0.027", "from": "203593498", "to": "81524938", "weight": 1}, {"edge_weight": "0.027", "from": "217117958", "to": "75119639", "weight": 1}, {"edge_weight": "0.027", "from": "217117958", "to": "126990186", "weight": 1}, {"edge_weight": "0.027", "from": "217117958", "to": "81524938", "weight": 1}, {"edge_weight": "0.027", "from": "75119639", "to": "126990186", "weight": 1}, {"edge_weight": "0.027", "from": "75119639", "to": "81524938", "weight": 1}, {"edge_weight": "0.027", "from": "126990186", "to": "81524938", "weight": 1}, {"edge_weight": "0.02", "from": "252030026", "to": "144152271", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
