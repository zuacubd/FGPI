<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<h1>None</h1>
</center>

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "3121992879", "label": "3121992879", "shape": "dot", "size": 10}, {"id": "2263121580", "label": "2263121580", "shape": "dot", "size": 10}, {"id": "2934024549", "label": "2934024549", "shape": "dot", "size": 10}, {"id": "18381609", "label": "18381609", "shape": "dot", "size": 10}, {"id": "29837593", "label": "29837593", "shape": "dot", "size": 10}, {"id": "189671070", "label": "189671070", "shape": "dot", "size": 10}, {"id": "462011723", "label": "462011723", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"edge_weight": "0.016", "from": "3121992879", "to": "2263121580", "weight": 1}, {"edge_weight": "0.016", "from": "3121992879", "to": "2934024549", "weight": 1}, {"edge_weight": "0.016", "from": "2263121580", "to": "2934024549", "weight": 1}, {"edge_weight": "0.016", "from": "18381609", "to": "29837593", "weight": 1}, {"edge_weight": "0.021", "from": "189671070", "to": "462011723", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
