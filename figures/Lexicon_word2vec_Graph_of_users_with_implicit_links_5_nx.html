<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1>Graph_of_users_with_implicit_links_5</h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 1000px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "5784", "label": "5784", "shape": "dot", "size": 10}, {"id": "52", "label": "52", "shape": "dot", "size": 10}, {"id": "28033", "label": "28033", "shape": "dot", "size": 10}, {"id": "5783", "label": "5783", "shape": "dot", "size": 10}, {"id": "28032", "label": "28032", "shape": "dot", "size": 10}, {"id": "12072", "label": "12072", "shape": "dot", "size": 10}, {"id": "12071", "label": "12071", "shape": "dot", "size": 10}, {"id": "12922", "label": "12922", "shape": "dot", "size": 10}, {"id": "12921", "label": "12921", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"edge_weight": "1.362", "from": "5784", "to": "52", "weight": 1}, {"edge_weight": "2.383", "from": "52", "to": "28033", "weight": 1}, {"edge_weight": "1.362", "from": "52", "to": "5783", "weight": 1}, {"edge_weight": "2.383", "from": "52", "to": "28032", "weight": 1}, {"edge_weight": "2.085", "from": "28033", "to": "28032", "weight": 1}, {"edge_weight": "1.587", "from": "12072", "to": "12071", "weight": 1}, {"edge_weight": "1.528", "from": "12922", "to": "12921", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
